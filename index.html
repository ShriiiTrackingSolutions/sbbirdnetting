    <script>
      //  Header script

      window.addEventListener("scroll", function () {
        const header = document.getElementById("main-header");
        const headerOffset = header.offsetTop;
        const headerHeight = header.offsetHeight;
        const belowContent = document.getElementById("headBelowContent");
        const belowContentOffset = belowContent.offsetTop;
        const belowContentHeight = belowContent.offsetHeight;

        if (window.pageYOffset > headerOffset + headerHeight + 5) {
          header.classList.add("sticky-header", "visible");
          header.classList.remove("headerAnimate");
          if (window.matchMedia("(max-device-width:991.98px)").matches) {
            document
              .getElementById("navbarSupportedContent")
              .setAttribute(
                "style",
                "max-height: calc(100vh - 112px); overflow-y: auto;"
              );
          } else {
            if (window.matchMedia("(max-device-width:1199.98px)").matches) {
              document
                .getElementById("navbarSupportedContent")
                .setAttribute("style", "");
            }
          }
        } else {
          if (
            window.pageYOffset <
            belowContentOffset + belowContentHeight + 4
          ) {
            header.classList.remove("sticky-header", "visible");
            header.classList.add("headerAnimate");
          }
        }
      });
    </script>

    <script>
      const prevBtn = `<i class="fa-solid fa-arrow-left"></i> Prev`;
      const nextBtn = `Next <i class="fa-solid fa-arrow-right"></i>`;

      $("#ca1").owlCarousel({
        loop: true,
        margin: 0,
        nav: true,
        dots: false,
        autoplay: true,
        navText: [prevBtn, nextBtn],
        autoplayTimeout: 5000,
        autoplayHoverPause: true,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 1,
          },
          1000: {
            items: 1,
          },
        },
      });

      // increasing number animation start

      let countersStarted = [false, false, false];
      const targets = [100, 100, 100]; // Targets for each counter
      const durations = [3000, 3000, 3000]; // Duration for each counter

      const startCounter = (index) => {
        let count = 0;
        const target = targets[index];
        const duration = durations[index];
        const incrementTime = Math.floor(duration / target);
        const counterDisplay = document.getElementById(`counter-${index + 1}`);

        const interval = setInterval(() => {
          count++;
          counterDisplay.textContent = count;

          if (count === target) {
            clearInterval(interval);
          }
        }, incrementTime);
      };

      const onScroll = () => {
        for (let i = 0; i < countersStarted.length; i++) {
          const counterSection = document.getElementById(
            `counter-section-${i + 1}`
          );
          const sectionPosition = counterSection.getBoundingClientRect().top;

          // Check if the section is in view
          if (sectionPosition < window.innerHeight && !countersStarted[i]) {
            countersStarted[i] = true; // Prevent multiple counts
            startCounter(i);
          }
        }
      };

      // Add event listener for scroll
      window.addEventListener("scroll", onScroll);

      // Initial check in case the user refreshes and the sections are already in view
      window.addEventListener("load", onScroll);

      // increasing number animation end
    </script>
